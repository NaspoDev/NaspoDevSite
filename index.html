<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naspo Dev Portfolio</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <section id="header">
      <div id="header-container">
        <div id="header-logo-container">
          <a href="/">
            <h1 id="header-logo">NaspoDev</h1>
          </a>
        </div>
        <div id="navbar-container">
          <ul class="navigation">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Home Section -->
    <section id="home">
      <div id="home-left-side">
        <div id="welcome-text-container">
          <h2><span>Hey there</span>, I'm</h2>
          <h1>Naspo</h1>
          <p>Your Software Developer and Web Designer.</p>
        </div>
        <div class="button-wrapper">
          <a href="#services">
            <button>Book a service</button>
          </a>
        </div>
      </div>
      <div id="home-right-side">
        <div id="services-list-box-wrapper">
          <div id="services-list-box">
            <h2>Here's what I offer...</h2>
            <ul id="services-list">
              <li>Java & Python Tutoring</li>
              <li>Web Design</li>
              <li>Minecraft Plugin Development</li>
              <li>Minecraft Server Setups & Configuration</li>
            </ul>
          </div>
        </div>
      </div>
